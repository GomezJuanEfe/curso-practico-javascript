<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
</head>
<body>
  <header>
    <h1>Porcentajes y descuentos</h1>
    <p>Este es el segundo taller del Curso práctico de JavaScript.</p>
  </header>
  <section>
    <h2>Calcula el precio a pagar de tus productos con descuentos.</h2>
    <form action="">
      <label for="InputPrice">Escribe el precio de tu producto</label>
      <input id="InputPrice" type="number">
      <label for="InputDiscount">Escribe el descuento de tu producto</label>
      <input id="InputDiscount" type="number">
      <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
      <p id="ResultP"></p>
    </form>
  </section>
  <section>
    <h2>Calcula el precio a pagar de tus productos con cupones.</h2>
    <form action="">
      <label for="InputPriceCupon">Escribe el precio de tu producto</label>
      <input id="InputPriceCupon" type="number">
      <label for="InputDiscountCupon">Escribe el nombre de tu cupón</label>
      <input id="InputDiscountCupon" type="text">
      <button type="button" onclick="onClickButtonPriceDiscountCupon()">Calcular el precio con descuento</button>
      <p id="ResultC"></p>
    </form>
  </section>
  <section>
    <a href="./index.html">Inicio</a>
  </section>
  <script src="descuento.js"></script>
</body>
</html>

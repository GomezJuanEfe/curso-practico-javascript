<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/descuento.css">
  <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__title">
        <h1>Porcentajes y descuentos</h1>
      </div>
      <div class="header__img"></div>
    </div>
  </header>
  <section class="form">
    <div class="main">
      <h2>Calcula el precio a pagar de tus productos con descuentos.</h2>
      <div class="main__form">
        <form id="form" action="">
          <div class="main__form-price">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">
          </div>
          <div class="main__form-discount">
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input id="InputDiscount" type="number">
          </div>
          <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
          <p id="ResultP"></p>
        </form>
      </div>
    </section>
    </div>
  <section class="home">
    <div class="home__img"></div>
    <a href="./index.html">Inicio</a>
  </section>
  <footer>
    <div class="footer">
      <p>Coded by <a href="https://github.com/GomezJuanEfe">Juan Felipe Gómez</a></p>
      <p><a href="https://twitter.com/GomezJuanEfe">Twitter</a></p>
    </div>
  </footer>
  <script src="descuento.js"></script>
</body>
</html>

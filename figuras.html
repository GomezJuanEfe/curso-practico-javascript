<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/figuras.css">
  <title>Figuras geométricas | Curso Práctico de JavaScript</title>

</head>
<body>
  <header>
    <div class="header">
      <div class="header__title">
        <h1>
          Figuras geométricas
        </h1>
      </div>
      <div class="header__img"></div>
    </div>
  </header>
  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">Escribe cuánto mide el área de tu cuadrado</label>
      <input id="InputCuadrado" type="number">
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
    </form>
  </section>
  <section>
    <h2>Calcula la altura de un triángulo isósceles</h2>
    <form action="">
      <p>Escribe los valores para calcular la altura de un triángulo isósceles.</p>
      <label for="BaseAltTriangulo">Base:</label>
      <input id="BaseAltTriangulo" type="number"><br>
      <label for="Lado1AltTriangulo">Lado 1:</label>
      <input id="Lado1AltTriangulo" type="number"><br>
      <label for="Lado2AltTriangulo">Lado 2:</label>
      <input id="Lado2AltTriangulo" type="number"><br>
      <button type="button" onclick="calcularAlturaTrianguloIso()">Calcular altura</button>
    </form>
  </section>
  <section class="home">
    <div class="home__img"></div>
    <a href="./index.html">Inicio</a>
  </section>
  <script src="./figuras.js"></script>
</body>
</html>
